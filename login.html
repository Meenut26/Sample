<html>
<head>
     <title>LOGIN</title>
</head>
<body bgcolor="CYAN">
     <center>
	 <h2 align="center">LOGIN PAGE</h2><br>
	 <form name="Login" id="Login" onsubmit="return validateForm()">
        <h3>USERNAME :
        <input type="text" id="id1" place holder="Enter your username"/> </h3>

        <h3>PASSWORD :  
        <input type="password" id="pwd1" place holder="Enter your Password"/> </h3>
     
	    <input type="submit" value="LOGIN" />
		<p id="demo"></p>
	 </form>
	 </center>
</body>
<script>
function validateForm()
{
    const username  = document.forms["Login"]["id1"].value;
    const password = document.forms["Login"]["pwd1"].value;
    if(username == '')
	    alert('Username field is Required');
    if(password == '')
        alert('Password Required');
	else
	    text="LOGIN SUCCESSFUL";
	document.getElementById("demo").innerHTML = text;	
}
</script>
</html>
